<!DOCTYPE html>
<html>
<head>
  <title>World Wide Travel</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body ng-app="TravelGuideApp">
  <div ng-include="partials/navBar.html"></div>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Travel Guide App</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <!-- TODO: Use Angular to loop through nav items -->
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">All Item</a></li>
          <li><a href="#">New Item</a></li>
          <li><a href="#">Login/Register</a></li>


        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div ng-controller="bookCtrl">
 <!--  <h1>{{Welcome Travel Guide}}</h1> -->
 <div ng-repeat="books in items | filter: searchText.search">
   <div class="panel panel-default">
     <div class="panel-body">
       <div class="col-xs-1"><input type="checkbox" name=""/></div>
       <div class="col-xs-7"><a ng-href="#/books/{{books.id}}">{{books.title}}</a></div>
       <div class="col-xs-2">{{books.type}}</div>
       <div class="col-xs-1">{{books.price}}</div>
       <div class="col-xs-1"><button class="btn btn-danger" ng-click="remove(itemId)">X</button></div>
     </div>
   </div>
 </div>

    
  </div>



<script type="text/javascript" src="lib/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="lib/bower_components/bootstrap/dist/js/bootstrap.min.js">
</script>
<script type="text/javascript" src="lib/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="lib/bower_components/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="lib/bower_components/firebase/firebase.js"></script>

<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/factories/guideFactory.js"></script>
<script type="text/javascript" src="app/values/fb-creds.js"></script>
<script type="text/javascript" src="app/controller/bookCtrl.js"></script>
<script type="text/javascript" src="app/controller/singleViewCtrl.js"></script>
<script type="text/javascript" src="app/controller/navbarCtrl.js"></script>

</body>
</html>
